<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
</head>
<body>
    <h1 class="main-h1">TIC - TAC - TOE GAME</h1>
    <div class="wrapper">
        <div class="left">
            <div class="title">
            <h1>Let's Play<br>
                 the Tic - Tac - Toe Game!</h1>
        </div>
        <div class="restart">
            Start a New Game
        </div>
        
        </div>
        <div class="right">
            <div class="game">
                <div class="header">
                    <div class="player-x ">
                        <span>Player X</span>
                    </div>
                    <div class="player-o ">
                        <span>Player O</span>
                    </div>
                </div>
                <div class="board">
                    <div class="board-tile" data-index="0"></div>
                    <div class="board-tile" data-index="1"></div>
                    <div class="board-tile" data-index="2"></div>
                    <div class="board-tile" data-index="3"></div>
                    <div class="board-tile" data-index="4"></div>
                    <div class="board-tile" data-index="5"></div>
                    <div class="board-tile" data-index="6"></div>
                    <div class="board-tile" data-index="7"></div>
                    <div class="board-tile" data-index="8"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" type="module"></script>
    <!-- <script src="game.js"></script> -->
</body>
</html>
